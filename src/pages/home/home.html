<ion-header>
  <ion-navbar>
    <ion-title>Tareas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right >
    <button ion-fab color="vibrant" mini (click)="addtask()"><ion-icon name="add"></ion-icon></button>
    
</ion-fab>

<ion-list>
    <ion-list-header>
        Tareas
      </ion-list-header>
      <ion-item-sliding *ngFor="let task of bdtask">
 
          <ion-item>
              {{task.title}}
          </ion-item>

          <ion-item-options>
              <button ion-button icon-only (click)="editNote(note)" light>
                  <ion-icon name="paper"></ion-icon>
              </button>
              <button ion-button icon-only (click)="deleteNote(note)" danger>
                  <ion-icon name="trash"></ion-icon>
              </button>
          </ion-item-options>

      </ion-item-sliding>

  </ion-list>




</ion-content>
